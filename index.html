<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NowTV</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link rel="stylesheet" href="12bool.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div id="logo-container" class="col-lg-4 lg-offset-4">
                <img src="https://www.nowtv.it/content/dam/static/contentimages/original/sezioni/nowtv/1_home_trial/2018/logo/logo_HP.png" alt="NowTV logo">
            </div>
            <div id="accedi-container" class="col-lg-4">
                <a id="accedi" href="#">
                    <i class="far fa-user"></i>
                    <span>Accedi</span>
                </a>
            </div>
        </header>
        <main>
            <div id="jumbo">
                <div id="jumbo-img">
                    <div id="jumbo-text">
                        <img src="https://www.nowtv.it/content/dam/static/contentimages/original/sezioni/nowtv/1_home_trial/2018/logo/logoNOWTVgIAllo2.png" alt="NowTV logo">
                        <p>Gli show più amati, live e on demand.</p>
                        <p><strong>Gratis per i primi 14 giorni</strong> i Ticket Intrattenimento, Serie TV e Cinema.</p>
                        <p>Poi 19.99€/mese</p>
                        <a class="button cta" href="#">Scopri di più</a>
                    </div>
                </div>
            </div>
            <div id="ribbon">
                <div class="container">
                    <div class="col-lg-12">
                        <p>
                            Hai un codice promo NOW TV?
                            <span class="ribbon-cta-container">
                                <a class="button" href="#">Inseriscilo qui</a>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="movies">
                <div class="col-lg-3">
                    <img src="https://www.nowtv.it/content/dam/static/contentimages/original/sezioni/nowtv/1_home_trial/2018/slider_multicontenuto/settembre2019/Showreel_mono_XFactor_conhashtag.jpg" alt="">
                </div>
                <div class="col-lg-3">
                    <img src="https://www.nowtv.it/content/dam/static/contentimages/original/sezioni/nowtv/1_home_trial/2018/slider_multicontenuto/ottobre2019/mono_1994.jpg" alt="">
                </div>
                <div class="col-lg-3">
                    <img src="https://www.nowtv.it/content/dam/static/contentimages/original/sezioni/nowtv/1_home_trial/2018/slider_multicontenuto/ottobre2019/mono_BohemianRapsody.jpg" alt="">
                </div>
                <div class="col-lg-3">
                    <img src="https://www.nowtv.it/content/dam/static/contentimages/original/sezioni/nowtv/1_home_trial/2018/slider_multicontenuto/ottobre2019/mono_Watchman.jpg" alt="">
                </div>
            </div>
        </main>
    </body>
</html>
